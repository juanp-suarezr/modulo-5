<div class="w-full px-6 sm:px-24 md:px-36 mt-12">

  <h3 class="text-primary1 !font-bold">
    Solicitudes
  </h3>

  <div class="card">

  </div>

  <table class="min-w-full whitespace-no-wrap border-2 border-secondary1">
    <thead>
      <tr class="border-b bg-secondary1 text-left font-semibold tracking-wide text-primary2">

        <th *ngFor="let header of headers" class="px-5 py-3 font-semibold tracking-wider">
          <span [innerHTML]="header.titulo"></span>
        </th>

      </tr>
    </thead>
    <tbody>
      <tr>
        <td *ngFor="let header of headers"><p-skeleton /></td>

      </tr>
    </tbody>
  </table>

  <div class="">
    <app-table [data]="response" [headers]="headers" (idClicked)="onIdClicked($event)"></app-table>
  </div>



</div>
