<div class="w-full md:w-1/2 flex flex-col items-center h-64 mx-auto">
  <div class="inline-block relative w-64">
    <div class="flex flex-col items-center relative">
      <div class="w-full">
        <div class="my-2 p-1 flex border border-gray-200 bg-white rounded">
          <div (click)="toggleDropdown()" class="flex flex-auto flex-wrap">
            <div *ngIf="selectedOptions.length == 0" class="flex-1">
              <input placeholder="Select an option" class="bg-transparent p-1 px-2 appearance-none outline-none h-full w-full text-gray-800">
            </div>
          </div>
          <div (click)="toggleDropdown()" class="text-gray-300 w-8 py-1 pl-2 pr-1 border-l flex items-center border-gray-200">
            <button type="button" class="cursor-pointer w-6 h-6 text-gray-600 outline-none focus:outline-none">
              <svg class="fill-current h-4 w-4" viewBox="0 0 20 20">
                <path d="M17.418,6.109c0.272-0.268,0.709-0.268,0.979,0s0.271,0.701,0,0.969l-7.908,7.83
                c-0.27,0.268-0.707,0.268-0.979,0l-7.908-7.83c-0.27-0.268-0.27-0.701,0-0.969c0.271-0.268,0.709-0.268,0.979,0L10,13.25
                L17.418,6.109z" />
              </svg>
            </button>
          </div>
        </div>
      </div>
      <div class="w-full px-4">
        <div *ngIf="dropdownOpen" class="absolute shadow top-100 bg-white z-40 w-full lef-0 rounded max-h-select overflow-y-auto">
          <div class="flex flex-col w-full">
            <ng-container *ngFor="let option of options">
              <div class="cursor-pointer w-full border-gray-100 rounded-t border-b hover:bg-teal-100" (click)="selectOption(option)">
                <div class="flex w-full items-center p-2 pl-2 border-transparent border-l-2 relative">
                  <input type="checkbox" [checked]="isSelected(option)" class="mr-2">
                  <div class="w-full items-center flex">
                    <div class="mx-2 leading-6">{{ option.label }}</div>
                  </div>
                </div>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Etiquetas seleccionadas -->
<div class="w-full md:w-1/2 flex flex-col items-center mx-auto mt-4">
  <div class="flex flex-col w-full">
    <ng-container *ngFor="let option of selectedOptions">
      <div class="flex justify-center items-center m-2 font-medium py-2 px-3 bg-white rounded-full text-teal-700 bg-teal-100 border border-teal-300">
        <div class="text-xs font-normal leading-none max-w-full flex-initial">{{ option.label }}</div>
        <div class="flex flex-auto flex-row-reverse">
          <div (click)="removeOption(option)">
            <svg class="fill-current h-6 w-6" role="button" viewBox="0 0 20 20">
              <path d="M14.348,14.849c-0.469,0.469-1.229,0.469-1.697,0L10,11.819l-2.651,3.029c-0.469,0.469-1.229,0.469-1.697,0
              c-0.469-0.469-0.469-1.229,0-1.697l2.758-3.15L5.651,6.849c-0.469-0.469-0.469-1.228,0-1.697s1.228-0.469,1.697,0L10,8.183
              l2.651-3.031c0.469-0.469,1.228-0.469,1.697,0s0.469,1.229,0,1.697l-2.758,3.152l2.758,3.15
              C14.817,13.62,14.817,14.38,14.348,14.849z" />
            </svg>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
