<div class="relative inline-block w-full">
    <label
      *ngIf="label"
      class="block text-sm font-medium text-[#4B4B4B] mb-2"
    >{{ label }}</label>
    <button type="button" (click)="toggleDropdown()" class="inline-flex justify-between shadow-sm rounded-md min-w-[160px] w-full p-[10px] border border-[#4B4B4B] focus:outline-none focus:border-[#3366CC]">
      <span>{{ selectedLabel }}</span>
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-fit" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
        <path fill-rule="evenodd" d="M6.293 9.293a1 1 0 011.414 0L10 11.586l2.293-2.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" />
      </svg>
    </button>
    <div *ngIf="dropdownOpen" class="absolute right-0 z-10 mt-2 w-full rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 p-1 space-y-1">
      <input
        type="text"
        [placeholder]="placeholder"
        [(ngModel)]="searchTerm"
        (input)="onSearchChange($event)"
        class="block w-full px-4 py-2 text-gray-800 border rounded-md border-gray-300 focus:outline-none"
        autocomplete="off"
      />
      <div *ngFor="let option of filteredOptions" (click)="onSelectOption(option.value)" class="block px-4 py-2 text-gray-700 hover:bg-gray-100 active:bg-blue-100 cursor-pointer rounded-md">
        {{ option.label }}
      </div>
    </div>
    <span *ngIf="showError" class="text-sm text-[#A80521]">{{ label }} is required</span>
  </div>
